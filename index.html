<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry for Hiking</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Indie+Flower|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  </head>
  
  <body>
    
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s2"></div>
          <div class="input-field col s6">
             <div id="title"><span class = "hunger">Hunger</span> for <span class = "hiking">Hiking!</span></div>
          </div>
        <br>
        <br>
          <div class="input-field col s1">
            <div id="images-container">
              <img src="assets/images/Weather Icon.png" alt="Weather" id="weather">
            </div>
          </div>
          <div class="input-field col s3">
            <div id="weather-results"></div>
          </div>
        </div>
      </form>
    </div>
    
    <div id="search">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s2"></div>
            <div class="input-field col s4">
              <input id="city" type="text" class="validate" />
              <label for="city">City</label>
            </div>
            <div class="input-field col s4">
              <input id="state" type="text" class="validate" />
              <label for="state">State</label>
            </div>
          </div>
        
          <div class="row">
            <div class="input-field col s2"></div>
            <div class="input-field col s4">
              <input id="zipCode" type="text" class="zip-input" placeholder="REQUIRED" />
              <label for="zipCode">Zip Code </label>
            </div>
          <div class="row">
            <div class="input-field col s4">
              <input type="date" id="start" name="trip-start" />
              <label for="date">Date</label>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class = "button">
      <a class = "waves-effect waves-light btn-large" id = "submit" data-name="results">Submit</a>
    </div>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <h2>Trails</h2>
            <div id="resultsTrails"></div>
          </div>

          <div class="input-field col s6">
            <h2>Restaurants</h2>
             <div id="resultsFood"></div>
          </div>
        </div>
      </form>
    </div>

    <div id="map"></div>

    <!-- Restaurant availability hours from api -->

    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/jared_code.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

  </body>
</html>
